<body>
    <ul class='nav sticky-top'>

            </div>
        </div>
        <div class='row'>
            <div class='col-3'></div>

                <p>Lorem ipsum dolor sit amet asdasdad <br>

        <div class='row' style='align-items: center;'>
            <div class='col-3'></div>

                <div class='row'>
                    <img src="./Images/Placeholder550x550.png" alt="Nu gick något snett." id='projectPicture'>
                </div>
                <div class='row'>
                    <a href='' id='gitLink' target='_blank'><h1 id='projectName'>Javascript</h1></a>

            <h1 style='font-size: 35px; color: white; '>Email: rasmus.mattas@elev.ga.ntig.se</h1>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        let button = document.getElementById("rightProject");
        let name = document.getElementById("projectName");
        let description = document.getElementById("projectInfo");
        let picture = document.getElementById("projectPicture");
        let gitLink = document.getElementById("gitLink");

        let projectNameList = ["Breakout", "Julspel"];
        let projectDescriptionList = ["Ett spel som är baserat på Ataris spel Breakout.", "Ett julspel skrivet i Javascript som vi hade som projekt i gymnasiet."];
        let projectGitLink = ["https://github.com/Lacertilia/SlutProjekt", "https://github.com/Lacertilia/Julspel"];

        let currentProject = 0;

        picture.src="./Images/" + projectNameList[currentProject] + ".png";
        name.textContent = projectNameList[currentProject];
        description.textContent = projectDescriptionList[currentProject];
        gitLink.setAttribute("href", projectGitLink[currentProject]);

        button.addEventListener("click", function(){
            nextProject();

            name.textContent = projectNameList[currentProject];
            description.textContent = projectDescriptionList[currentProject];
            picture.src="./Images/" + projectNameList[currentProject] + ".png";
            gitLink.setAttribute("href", projectGitLink[currentProject]);
        });

        function nextProject(){
            if(currentProject < (projectNameList.length - 1)){
                currentProject++;
            }else{
                currentProject = 0;
            }
        }
    </script>
</body>
</html>
