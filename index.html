<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rasmus Mattas Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>   
        .row{
            margin-top: 30px;
        }
        button:focus{
            outline: 0;
        }
        h1{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style='background-color: #3145f7;'> <!--Navbar with my name-->
        <h1 style='color: #fff; font-family: "Source Code Pro", monospace;'>Rasmus Mattas</h1>
    </nav>

    <div class='container justify-content-center' style='width: 100%;'>

        <div class='row  justify-content-center'><!--About Me Section-->
            <div class='col-8'>
                <img src="./Images/Placeholder550x550.png" class='img-fluid' alt="Nu gick något fel.">
                <h1 style='font-size: 1.5rem;' class='mt-3'>Om mig</h1>
                <p class='text-break pt-3'>Namn: Rasmus Mattas </p>
            </div>
        </div>



        <div class='row justify-content-center'><!--Projects section-->
            <div class='col-8'>
                <h1>Projekt</h1>
            </div>
        </div>
        <div class='row justify-content-center'>
            <div class='col-2 d-flex justify-content-center align-items-center'>
                <button class='btn-sm' style='padding: 0; max-width: 100%; border-radius: 100px; background-color: #fff; border: 0;' id='lastProject'><img src="./Images/arrowLeft.png" class='img-fluid' alt="Höger"></button>
            </div>
            <div class='col-8'>
                <img src="./Images/Placeholder550x550.png" id='projectImage' class="img-fluid" alt="Bild På Projekt">
            </div>
            <div class='col-2 d-flex align-items-center justify-content-center'>
                <button class='btn-sm' style='padding: 0; max-width: 100%; border-radius: 100px; background-color: #fff; border: 0;' id='nextProject'><img src="./Images/arrowRight.png" class='img-fluid' alt="Höger"></button>
            </div>
        </div>
        <div class='row justify-content-center'>
            <div class='col-8'>
                <a href="" id='gitLink'><h1 id='projectName'>Javascript</h1></a>
                <p id='projectInfoText' class='mt-3'>Vänligen aktivera Javascript för bästa funktionalitet</p>
            </div>
        </div>

    </div>
    <div class='bg-dark sticky-bottom d-flex align-items-center' style='height: 50px;'>
        <h1 style='color: #fff; font-size: 1rem;' class=' ml-2'>Email: rasmus.mattas@elev.ga.ntig.se</h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
            let buttonRight = document.getElementById("nextProject");
            let buttonLeft = document.getElementById("lastProject");
            let name = document.getElementById("projectName");
            let description = document.getElementById("projectInfoText");
            let picture = document.getElementById("projectImage");
            let gitLink = document.getElementById("gitLink");

            let projectNameList = ["Breakout", "Julspel"];
            let projectDescriptionList = ["Ett spel skrivet i Java som är baserat på Ataris spel Breakout.", "Ett julspel skrivet i Javascript som vi hade som projekt i gymnasiet."];
            let projectGitLink = ["https://github.com/Lacertilia/SlutProjekt", "https://github.com/Lacertilia/Julspel"];
            let projectImageList = ["Breakout.png", "Julspel.PNG"];
            
            let currentProject = 0;
            
            
            picture.src="./Images/" + projectImageList[currentProject];
            name.textContent = projectNameList[currentProject];
            description.textContent = projectDescriptionList[currentProject];
            gitLink.setAttribute("href", projectGitLink[currentProject]);
            
            buttonRight.addEventListener("click", function(){
                nextProject();
                name.textContent = projectNameList[currentProject];
                description.textContent = projectDescriptionList[currentProject];
                picture.src="./Images/" + projectImageList[currentProject];
                gitLink.setAttribute("href", projectGitLink[currentProject]);
            });

            buttonLeft.addEventListener("click", function(){
                lastProject();
                name.textContent = projectNameList[currentProject];
                description.textContent = projectDescriptionList[currentProject];
                picture.src="./Images/" + projectImageList[currentProject];
                gitLink.setAttribute("href", projectGitLink[currentProject]);
            });
            
            function nextProject(){
                if(currentProject < (projectNameList.length - 1)){
                    currentProject++;
                }else{
                    currentProject = 0;
                }
            }

            function lastProject(){
                if(currentProject > 0){
                    currentProject--;
                }else{
                    currentProject = (projectNameList.length - 1);
                }
            }
        </script>
</body>
</html>
